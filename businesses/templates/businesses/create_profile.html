{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Create Business Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <h3>Business Image</h3>
        {{ image_form.as_p }}
        <button type="submit">Create Profile</button>
    </form>
</div>
{% endblock %}
