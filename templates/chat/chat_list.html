{% extends "base.html" %}
{% block content %}
<h2>Your Chats</h2>
<ul>
    {% for room in chat_rooms %}
    <li>
        <a href="{% url 'chat:chat_room' room.id %}">
            Chat with {{ room.business.name if request.user.is_business else room.user.username }}
        </a>
    </li>
    {% empty %}
    <p>No active chats.</p>
    {% endfor %}
</ul>
{% endblock %}
